name: Build and Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md' # Пропустить запуск на пуш изменений только в README, можно убрать если не нужно
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Docker image
        run: docker-compose build



  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: set up go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21.3

      - name: tests
        run: |
            go test -v ./internal/...

  deploy:
    # if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: build project
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }} 
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo bash
            cd timetracker-backend
            git pull
            docker-compose build --no-cache
      - name: up project
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }} 
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo bash
            cd timetracker-backend
            docker-compose up -d
